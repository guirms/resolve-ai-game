<body>
    <header>
        <img class="logo" src="assets/img/resolve-ai-logo.png" alt="Logo resolve aÃ­"
            (click)="baseService.navigateByUrl(0)">

        <img class="game" src="assets/icon/game.svg" (click)="baseService.navigateByUrl(0)">
    </header>

    <main>
        <section class="container">
            @if (!isLoggedIn) {
            <div class="container__register">
                <p class="blue-text">NOVO POR AQUI?</p>

                <input type="number" class="container__register--input" placeholder="Digite seu nome">

                <input type="password" class="container__register--input" placeholder="Digite sua senha">

                <select class="container__register--input">
                    @for (country of countryList; track country) {
                        <option [value]="country.value" [selected]="country.isSelected">
                        {{ country.name }}</option>
                    }

                </select>
            </div>
            }

            @if (isLoggedIn) {
            <div class="container__register">
                <p class="blue-text">ACESSAR CONTA</p>

                <input type="number" class="container__register--input" placeholder="Digite seu nome">

                <input type="password" class="container__register--input" placeholder="Digite sua senha">
            </div>
            }

            <button class="container__submit-btn">
                <p>{{ buttonText }}</p>

                <img src="assets/icon/check.svg">
            </button>
        </section>
    </main>
</body>
